[build]
  # 빌드 명령어 (정적 사이트이므로 빌드 필요 없음)
  command = ""
  # 퍼블리시할 디렉토리
  publish = "."

[build.environment]
  # Node.js 버전
  NODE_VERSION = "18"

# SPA를 위한 리디렉션 설정 (필요시)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# 헤더 설정 (보안)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CMS를 위한 관리자 경로
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200