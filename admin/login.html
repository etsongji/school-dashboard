<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 학교생활 대시보드</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="admin-logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>관리자 로그인</h1>
                </div>
                <p>학교생활 대시보드 관리 시스템</p>
            </div>
            
            <form class="login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        관리자 ID
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="관리자 아이디를 입력하세요"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        비밀번호
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="비밀번호를 입력하세요"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        비밀번호 찾기
                    </a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>
                
                <div class="login-help">
                    <p>
                        <i class="fas fa-info-circle"></i>
                        관리자 계정 문의: admin@school.kr
                    </p>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2024 우리학교. 관리자 시스템</p>
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>보안 연결된 관리자 시스템</span>
            </div>
        </div>
    </div>
    
    <!-- 비밀번호 찾기 모달 -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>비밀번호 찾기</h3>
                <button class="modal-close" onclick="closeForgotPassword()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>관리자 계정의 비밀번호 재설정을 요청합니다.</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">등록된 이메일 주소</label>
                        <input type="email" id="resetEmail" required placeholder="admin@school.kr">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        재설정 링크 전송
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>로그인 중...</p>
        </div>
    </div>
    
    <script src="admin-login.js"></script>
</body>
</html>
